name: Cppcheck Static Analysis

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  cppcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Cppcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y cppcheck

      - name: Setup Problem Matcher
        # This built-in trick makes GitHub recognize GCC-style errors automatically
        run: echo "::add-matcher::${{ runner.tool_cache }}/../../../../etc/cppcheck/cppcheck-cppcheck.json" || echo "::add-matcher::.github/cppcheck-matcher.json"
        continue-on-error: true

      - name: Run Cppcheck Analysis
        # Generating both console output (annotations) and XML (report)
        run: |
          mkdir -p report
          cppcheck --enable=all --inline-suppr --force --xml --xml-version=2 \
                   --template=gcc \
                   --suppress=missingIncludeSystem --suppress=unusedFunction \
                   --suppress=cstyleCast --suppress=missingInclude \
                   src/ESP32/src/ src/ESP32/lib/ \
                   -I src/ESP32/include/ -I src/ESP32/src/ \
                   $(find src/ESP32/lib -type d -printf "-I %p " 2>/dev/null) \
                   2> cppcheck_report.xml
          
          # Also print to stdout so the Problem Matcher picks it up for Annotations
          cppcheck --enable=all --inline-suppr --force --template=gcc \
                   --suppress=missingIncludeSystem --suppress=unusedFunction \
                   --suppress=cstyleCast --suppress=missingInclude \
                   src/ESP32/src/ src/ESP32/lib/ \
                   -I src/ESP32/include/ -I src/ESP32/src/ \
                   $(find src/ESP32/lib -type d -printf "-I %p " 2>/dev/null)

      - name: Generate HTML Report
        run: |
          cppcheck-htmlreport --file=cppcheck_report.xml \
                              --report-dir=report \
                              --source-dir=. \
                              --title="ESP32 Analysis Results"

      - name: Upload HTML Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cppcheck-dashboard
          path: report/
          retention-days: 14
